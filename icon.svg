<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="100" fill="#3b82f6"/>
  
  <!-- Checklist/Task icon -->
  <g transform="translate(128, 128)">
    <!-- Clipboard/Checklist base -->
    <rect x="0" y="0" width="256" height="320" rx="20" fill="white" opacity="0.95"/>
    <rect x="20" y="20" width="216" height="280" rx="10" fill="#f3f4f6"/>
    
    <!-- Checkmark items -->
    <g transform="translate(50, 60)">
      <!-- Item 1 - Checked -->
      <circle cx="0" cy="0" r="20" fill="#10b981"/>
      <path d="M-8 -2 L-3 3 L8 -8" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      
      <!-- Item 2 - Checked -->
      <circle cx="0" cy="60" r="20" fill="#10b981"/>
      <path d="M-8 58 L-3 63 L8 52" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      
      <!-- Item 3 - Checked -->
      <circle cx="0" cy="120" r="20" fill="#10b981"/>
      <path d="M-8 118 L-3 123 L8 112" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      
      <!-- Item text lines -->
      <rect x="30" y="-8" width="140" height="12" rx="6" fill="#6b7280"/>
      <rect x="30" y="52" width="120" height="12" rx="6" fill="#6b7280"/>
      <rect x="30" y="112" width="100" height="12" rx="6" fill="#6b7280"/>
    </g>
    
    <!-- Star reward icon at top -->
    <g transform="translate(128, 40)">
      <path d="M0 -30 L8 -8 L30 -8 L12 4 L18 26 L0 14 L-18 26 L-12 4 L-30 -8 L-8 -8 Z" fill="#fbbf24"/>
    </g>
  </g>
</svg>
